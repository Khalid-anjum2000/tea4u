<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Tea4You</title>
    <link rel="stylesheet" href="assets/styles/feedback.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/rounf-logo.jpg">
                <div class="sidelogo">
                    <h2>Tea<span>4</span>You</h2>
                </div>
            </div>
            <div class="nav2">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <p>Tell us about your experience with Tea4You!</p>

        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" rows="4" required></textarea>

            <label for="rating">Rate Us:</label>
            <select id="rating">
                <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                <option value="4">⭐⭐⭐⭐ - Good</option>
                <option value="3">⭐⭐⭐ - Average</option>
                <option value="2">⭐⭐ - Below Average</option>
                <option value="1">⭐ - Poor</option>
            </select>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="feedbackList"></div>
    </div>

    <footer>
        <p>© 2025 Tea4You.in</p>
    </footer>

    <script src="assets/scripts/feedback.js"></script>
</body>
</html>
