<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Tea4You</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! 🍵</p>
    </header>

    <section class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>
          <strong>Email:</strong>
          <a href="mailto:Tea4you@gmail.com">Tea4you@gmail.com</a>
        </p>
        <p><strong>Phone:</strong> +91 79790 19570</p>
        <p>
          <strong>Address:</strong> Kaveri Gas Agency Lane, Near Sankat Mochan
          Mandir, Malighat, Muzaffarpur 842001
        </p>
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="ri-facebook-box-fill"></i></a>
          <a href="https://www.instagram.com/tea4you.muz/?hl=en"
            ><i class="ri-instagram-line"></i
          ></a>
          <a href="#"><i class="ri-twitter-x-line"></i></a>
        </div>
      </div>

      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>© 2025 Tea4You.in</p>
    </footer>
  </body>
</html>
